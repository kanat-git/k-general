  QaRouteNatGWB: 
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref QaRouteTableFIMB
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref QaNatGatewayB
  QaRouteNatGWC: 
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref QaRouteTableFIMC
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref QaNatGatewayC
  # Prod RouteNatGWA
  ProdRouteNatGWA: 
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref ProdRouteTableFIMA
      DestinationCidrBlock: '0.0.0.0/0'
