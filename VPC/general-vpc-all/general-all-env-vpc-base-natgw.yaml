  # Dev Subnets
  DevSubnetFIMA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref DevVPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: 10.20.0.0/20
      Tags:
        - Key: Name
          Value: sn-fim-A
  DevSubnetFIMB:
    Type: AWS::EC2::Subnet
