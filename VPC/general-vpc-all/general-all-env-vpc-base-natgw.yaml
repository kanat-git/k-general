  # Qa RouteNatGWA
  QaRouteNatGWA: 
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref QaRouteTableFIMA
      DestinationCidrBlock: '0.0.0.0/0'
