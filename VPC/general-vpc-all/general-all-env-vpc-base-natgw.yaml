  DevSubnetFIMC:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref DevVPC
      AvailabilityZone: !Select [ 2, !GetAZs '' ]
      CidrBlock: 10.20.128.0/20
      Tags:
        - Key: Name
          Value: sn-fim-C
  DevSubnetSIEMA:
