      SubnetId: !ImportValue QaSubnetDMZC
  # Prod NatGateway
  ProdNatGatewayA:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt ProdEIPA.AllocationId
      SubnetId: !ImportValue ProdSubnetDMZA
  ProdNatGatewayB:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt ProdEIPB.AllocationId
      SubnetId: !ImportValue ProdSubnetDMZB
  ProdNatGatewayC:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt ProdEIPC.AllocationId
      SubnetId: !ImportValue ProdSubnetDMZC

  # Dev Private Route Table (ExtraHop maybe which needs outbound internet to ExtraHob Cloud)
  DevRouteTableFIMA: 
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !ImportValue DevVPC
      Tags:
      - Key: Name
        Value: g-vpc-dev-rt-fima
  DevRouteTableFIMB: 
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !ImportValue DevVPC
